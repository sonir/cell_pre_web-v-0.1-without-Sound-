<div id="CDT"></div>

<script language="JavaScript" type="text/javascript">
function CountdownTimer(elm,tl,mes){
 this.initialize.apply(this,arguments);
}
CountdownTimer.prototype={
 initialize:function(elm,tl,mes) {
  this.elem = document.getElementById(elm);
  this.tl = tl;
  this.mes = mes;
 },countDown:function(){
  var timer='';
  var today=new Date();
  var day=Math.floor((this.tl-today)/(24*60*60*1000));
  var hour=Math.floor(((this.tl-today)%(24*60*60*1000))/(60*60*1000));
  var min=Math.floor(((this.tl-today)%(24*60*60*1000))/(60*1000))%60;
  var sec=Math.floor(((this.tl-today)%(24*60*60*1000))/1000)%60%60;
  var milli=Math.floor(((this.tl-today)%(24*60*60*1000))/10)%100;
  var me=this;

  if( ( this.tl - today ) > 0 ){
   if (day) timer += '<span class="day">'+day+'</span>';
   if (hour) timer += '<span class="hour">'+hour+'</span>';
   timer += '<span class="min">'+this.addZero(min)+'</span><span class="sec">'+this.addZero(sec)+'</span><span class="milli">'+this.addZero(milli)+'</span>';
   this.elem.innerHTML = timer;
   tid = setTimeout( function(){me.countDown();},10 );
  }else{
   this.elem.innerHTML = this.mes;
   return;
  }
 },addZero:function(num){ return ('0'+num).slice(-2); }
}
function CDT(){
 var tl = new Date('2014/11/7 09:00:00');
 var timer = new CountdownTimer('CDT',tl,'<a href="./index.html">START</a>');
 timer.countDown();
}
window.onload=function(){
 CDT();
}
</script>

#CDT{
 font-size: 54px;
 font-family: Helvetica,Arial;

 color: #A9A9A9
}
#CDT .day{
 font-size: 54px;
}
#CDT .hour,#CDT .min,#CDT .sec{
 font-size: 54px;
}
